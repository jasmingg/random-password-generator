<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
      <title> Random Password Generator</title>
      </head>
    <body>
      <div class = "content">
        <button id="lightOrDark" onclick="changeTheme()"> ğŸŒ‘ mode</button>
        <h1 id="main-el"> <span id="main-head">Generate a </span><span class="green-el"></br>random password</span></h1> 
        <p id="caption" class="secondText"> Never use an insecure password again.</p>
        <div class="clickable-els">
          <p class="toggle-el" id ="caption"> Symbols (<span class="gray-el">off</span>/<span class="green-el">on</span>)</p>
          <p class="character-el" id = "caption"> Character length</p>
          <label class="switch">
            <input type="checkbox">
            <span id="slider" onclick="changeToggle()"></span>
          </label>
          <input type="number" id="characters-num" value="15"></input>
        </div>
        <button id="button-el" onClick="addPassword()"> Generate passwords</button>
        <hr>
        <div class="password-div">
          <p class="emptyPass-el" id ="password1-div"> </p>
          <p class="emptyPass-el" id ="password2-div"> </p>
        </div>
      </div>
      <script src="index.js"></script>
    </body>
